<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant Generator</title>
    <link rel="stylesheet" href="project1.css">
    <script src="project1.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- This is a mini-project for self learning purpose. -->
    <h1>Gradiant Generator</h1>
    <p>Use this tool to create beautiful gradient backgrounds for your web projects.</p>
    <div class="creategradiant">
        <div class="buttons">
            <h2>Click the Button to change Gradient</h2>
            <select id="gradientType" class="gradient-selector">
                <option value="linear">Linear Gradient</option>
                <option value="radial">Radial Gradient</option>
                <option value="conic">Conic Gradient</option>
                <option value="reflected">Reflected Gradient</option>
            </select>
            <select id="gradientOptions">

            </select>
            
            <button id="buts1">#7fff5f</button>
            <button id="buts2">#7b88fe</button>
            <button id="buts3">#7fff5f</button>
        </div>
        <div class="copycss">
            <h2>background-image: linear-gradient(to right, #7fff5f, #7b88fe)</h2>
        </div>
    </div>
    <div class="gradiantpreview">
        <h2>Gradient Preview</h2>
        <div class="previewbox"></div>
    </div>
    <div class="theme" id="theme">
        <i class="fa-regular fa-lightbulb" id="light"></i>
        <i class="fa-regular fa-moon" id="dark"></i>
    </div>
    <footer>
        <p class="footer-text">Created by Tanishq Verma</p>
        <a href="https://github.com/YashoooOG" target="_blank"><i class="fa-brands fa-github"></i></a>

        <a href="https://www.instagram.com/tanishq.__.verma/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </footer>
</body>

</html>
